<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            margin: 0;
            background-color: #298c4b;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            padding: 2em;
            box-sizing: border-box
        }

        .time, .label {
            text-align: center;
            margin: 0.5em;
            line-height: 1.5em;
        }

        .time {
            font-size: 5em;
        }

        .field {
            background-color: #0000002f;
            padding: 0.1em 0.2em;
        }

        .label {
            font-size: 4em;
        }
    </style>
    <title>LAR Timer</title>
</head>

<body>
    <div>
        <div class="time">
            <span id="days" class="field">...</span>
            days,
            <span id="hours" class="field">...</span>
            hours,
            <span id="minutes" class="field">...</span>
            minutes, and
            <span id="seconds" class="field">...</span>
            seconds
        </div>
        <div class="label">until LAR</div>
    </div>
    <script>
        const target = new Date('2023-03-17 09:00:00');
        const update = () => {
            const now = new Date();
            const diff = new Date(target - now);
            document.getElementById('days').innerHTML = (12 * diff.getMonth() + diff.getDate()).toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = (diff.getHours()).toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = (diff.getMinutes()).toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = (diff.getSeconds()).toString().padStart(2, '0');
        };

        update();
        setInterval(update, 1000);
    </script>
</body>

</html>
